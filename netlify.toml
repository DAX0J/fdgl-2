[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["express", "firebase", "firebase-admin"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[dev]
  command = "npm run dev"
  port = 5000
  targetPort = 5000
  
[headers]
  for = "/*"
    [headers.values]
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Content-Security-Policy = "default-src 'self'; connect-src 'self' https://*.firebase.io https://*.firebaseio.com https://*.firebaseapp.com; img-src 'self' data: https://*.unsplash.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';"
      # منع المتصفحات من اكتشاف محتوى دون نوع MIME صحيح
      Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
      # منع معلومات التصفح عند القيام بطلبات عبر المجالات
      Feature-Policy = "camera 'none'; microphone 'none'; payment 'none'"
      # منع التتبع عبر المجالات
      Permissions-Policy = "camera=(), microphone=(), payment=()"

  # إعدادات CORS للوظائف السحابية
  for = "/api/*"
    [headers.values]
      Access-Control-Allow-Origin = "${SITE_URL}, http://localhost:5000"
      Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
      Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
      Access-Control-Allow-Credentials = "true"
      Access-Control-Max-Age = "86400" # 24 ساعة